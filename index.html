<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./Assets/style.css">
    <!-- jquery -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>



<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navv">
        <div class="container">
          <a class="navbar-brand" id="icon"> Weather Dashboard</a>
        </div>
    </nav>
    <main class="container"> 
        <div class="row">
            <!-- This contains the search bar and the recently searched cities. -->
            <div class="col-md-3">
                <h3>Search for a City</h3>
                <input type="text" id="city" placeholder="Enter"></input>
                <button type="submit" id="go">Search</button>
                <br>
                <br>
                <div class="row">
                    <ul class="list-group">
                        <li class="list-group-item" id="0"></li>
                        <!-- <li class="list-group-item" id="1"></li>
                        <li class="list-group-item" id="2"></li>
                        <li class="list-group-item" id="3"></li>
                        <li class="list-group-item" id="4"></li> -->
                      </ul>
                </div>
            </div>

            <div class="col-md-9">
                <div class="card">
                    <div class="card-body" id="infor">
                      <h3 id="theCity">City</h3>
                      <p id="theCityTemp">Temperature: </p>
                      <p id="theCityHum">Humidity: </p>
                      <p id="theCityWind">Wind Speed: </p>
                      <span id="theCityUV">UV Index: </span>
                      <!-- <span class="badge bg-secondary" id="theCityUV">UV Index: </span> -->
                    </div>
                </div>
                <h4>5-Day Forecast:</h4>
                <div class="row card-deck">
                    <div class="col-md-2 mx-1">
                    <div class="card" style="width: 9rem;">
                        <div class="card-body">
                          <h5 class="card-title" id="theDate1">Card title</h5>
                          <div id="icon_1"><img id="theIcon1" src="" alt="Weather Icon"></div>
                          <p id="theTemp1">Temp:</p>
                          <p id="theHum1">Humidity:</p>
                        </div>
                    </div>
                    </div>
                    <div class="col-md-2 mx-1">
                    <div class="card" style="width: 9rem;">
                        <div class="card-body">
                          <h5 class="card-title" id="theDate2">Card title</h5>
                          <div id="icon_2"><img id="theIcon2" src="" alt="Weather Icon"></div>
                          <p id="theTemp2">Temp:</p>
                          <p id="theHum2">Humidity:</p>
                        </div>
                    </div>
                    </div>
                    <div class="col-md-2 mx-1">
                    <div class="card" style="width: 9rem;">
                        <div class="card-body">
                          <h5 class="card-title" id="theDate3">Card title</h5>
                          <div id="icon_3"><img id="theIcon3" src="" alt="Weather Icon"></div>
                          <p id="theTemp3">Temp:</p>
                          <p id="theHum3">Humidity:</p>
                        </div>
                    </div>
                    </div>
                    <div class="col-md-2 mx-1">
                    <div class="card" style="width: 9rem;">
                        <div class="card-body">
                          <h5 class="card-title" id="theDate4">Card title</h5>
                          <div id="icon_4"><img id="theIcon4" src="" alt="Weather Icon"></div>
                          <p id="theTemp4">Temp:</p>
                          <p id="theHum4">Humidity:</p>
                        </div>
                    </div>
                    </div>
                    <div class="col-md-2 mx-1">
                    <div class="card" style="width: 9rem;">
                        <div class="card-body">
                          <h5 class="card-title" id="theDate5">Card title</h5>
                          <div id="icon_5"><img id="theIcon5" src="" alt="Weather Icon"></div>
                          <p id="theTemp5">Temp:</p>
                          <p id="theHum5">Humidity:</p>
                        </div>
                    </div>
                    </div>
                    
                </div>

            </div>  
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>



</html>
